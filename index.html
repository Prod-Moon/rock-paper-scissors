<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to <span id="rock">ROCK</span>, <span id="paper">PAPER</span>, <span id="scissors">SCISSORS</span>.
        </h1>
    </header>

    <main>
        <div class="container">
            <p>PICK <span id="rock">ROCK</span>, <span id="paper">PAPER</span> OR <span id="scissors">SCISSORS</span>.</p>
            <div class="score">
                <p>Player01: <span class="playerCount" id="paper">0</span></p>
                <p>Computer: <span class="computerClass" id="scissors">0</span></p>
            </div>
            <input id="userInput" type="text" placeholder="rock, paper or scissors" required>
            <h3 class="result"></h3>
            <div class="btn">
                <button id="submitButton" type="submit">Submit</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
